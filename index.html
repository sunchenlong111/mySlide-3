<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
  <script src="//at.alicdn.com/t/font_877859_yustjeicwph.js"></script>
  <style type="text/css">
    .icon {
      width: 2em;
      height: 2em;
      vertical-align: -0.15em;
      fill: #fff;
      overflow: hidden;
      opacity:1 ;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="window">
      <div class="images" id=images>
        <img src="./images/1.jpg" width=300 alt="图片1" height=200>
        <img src="./images/2.jpg" width=300 alt="图片二" height=200>
        <img src="./images/3.jpg" alt="图片三" width=300 height=200>
        <img src="./images/4.jpg" alt="图片四" width=300 height=200>
      </div>
    </div>

    <div class="arrow">
      <div class="left">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-jiantouzuo"></use>
        </svg>
      </div>
      <div class="right">
        <svg class="icon" aria-hidden="true">
          <use xlink:href="#icon-icon_arrow_right"></use>
      </svg>
      </div>
     
    </div>

    <div class="btnList">
      <div class="btn active"></div>
      <div class="btn"></div>
      <div class="btn"></div>
      <div class="btn"></div>
    </div>
  </div>

  <script src="./js/jQuery-min.js"></script>
  <script src="./js/main.js"></script>
</body>



</html>
